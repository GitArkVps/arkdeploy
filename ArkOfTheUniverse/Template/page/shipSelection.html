{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ark of The Universe - Login</title>
  <link rel="icon" href="https://s2.coinmarketcap.com/static/img/coins/64x64/18712.png">
  <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/default.css' %">
  <link rel="stylesheet" href="{% static 'css/hangar/style.css' %}">

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Custom Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link href="https://file.myfontastic.com/S7uDWHU9z8tUiAoDEo92mH/icons.css" rel="stylesheet">
</head>

<body>
  <div id="content" class="vh-100 text-white d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-25 mx-auto px-4 py-5 login-card">
          <div class="ark-logo text-center mb-5 pt-5">
            <img width="75px" src="{% static 'img/logo-br.png' %}" alt="Ark Logo">
          </div>
          <!-- Slider -->
          <div id="spaceships" class="carousel slide slide--container" data-bs-ride="carousel">
            <div class="carousel-inner d-flex justify-content-center align-items-center">
              {% for ship in shipList %}
              <div class="carousel-item active">
                <!-- Slide Item -->
                <h3>{{ship.name}} ({{ship.rarity}})</h3>
                <video class="slide-item" src="{% static 'img/hangar/nave1.webm' %}" alt="Ship #1" preload="auto" autoplay=""
                  loop="loop" muted="muted">
                </video>
                <br>
                <a href="{% url 'ShipConfirmation' ShipID=ship.id %}">Select Ship</a>
              </div>
              {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#spaceships" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#spaceships" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- Slider -->
        </div>
      </div>
    </div>
  </div>
  <!-- Script's -->
  <script src="{% static 'js/hangarstats.js' %}"></script>
  <script src="{% static 'js/navbaralert.js' %}"></script>
  <script src="{% static 'js/lightmouseover.js' %}"></script>
  <script src="{% static 'js/sidebartoggle2.js' %}"></script>
  <script src="{% static 'js/menutoggle.js' %}"></script>
  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
